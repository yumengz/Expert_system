<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Summary</title>
    
    <!-- Link to Bootstrap CSS for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Link to external JavaScript file (script.js) -->
    <script defer src="script.js"></script>
</head>
<body class="container mt-5">
    
    <!-- Page Title -->
    <h2 class="mb-4 text-center">Upload a PDF and Get a Summary</h2>

    <!-- File Input Section -->
    <div class="mb-3">
        <input type="file" id="pdfFile" class="form-control">
    </div>

    <!-- Upload Button -->
    <button onclick="uploadPDF()" class="btn btn-primary w-100">Summarize</button>

    <!-- Loading Indicator (Hidden by Default) -->
    <div id="loading" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Processing your PDF...</p>
    </div>

    <!-- Summary Display Section -->
    <div class="mt-4">
        <h3>Summary:</h3>
        <p id="summary" class="border p-3" style="min-height: 50px;">Your summary will appear here.</p>
    </div>

</body>
</html>
